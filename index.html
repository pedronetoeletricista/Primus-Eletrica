<div id="cookie-banner" style="position: fixed; bottom: 0; left: 0; width: 100%; background: #222; color: #fff; padding: 20px; text-align: center; z-index: 9999; display: none;">
  <p style="margin: 0 0 10px 0; font-family: sans-serif; font-size: 14px;">
    Utilizamos cookies para melhorar sua experiência e analisar o tráfego. 
    Ao clicar em "Aceitar", você concorda com nossa política de privacidade.
  </p>
  <button onclick="acceptCookies()" style="background: #28a745; color: white; border: none; padding: 8px 20px; cursor: pointer; border-radius: 4px; font-weight: bold; margin-right: 10px;">Aceitar</button>
  <button onclick="rejectCookies()" style="background: #6c757d; color: white; border: none; padding: 8px 20px; cursor: pointer; border-radius: 4px;">Recusar</button>
</div>

<script>
  // Função para esconder o banner e salvar escolha
  function hideBanner() {
    document.getElementById('cookie-banner').style.display = 'none';
  }

  // Função para Aceitar
  function acceptCookies() {
    gtag('consent', 'update', {
      'ad_storage': 'granted',
      'ad_user_data': 'granted',
      'ad_advertising': 'granted',
      'ad_personalization': 'granted',
      'analytics_storage': 'granted'
    });
    localStorage.setItem('cookie_consent', 'granted');
    hideBanner();
  }

  // Função para Recusar
  function rejectCookies() {
    localStorage.setItem('cookie_consent', 'denied');
    hideBanner();
  }

  // Verificar se o usuário já escolheu antes
  window.onload = function() {
    const consent = localStorage.getItem('cookie_consent');
    if (!consent) {
      document.getElementById('cookie-banner').style.display = 'block';
    } else if (consent === 'granted') {
      // Se já aceitou anteriormente, atualiza o consentimento
      gtag('consent', 'update', {
        'ad_storage': 'granted',
        'ad_user_data': 'granted',
        'ad_advertising': 'granted',
        'ad_personalization': 'granted',
        'analytics_storage': 'granted'
      });
    }
  };
</script>
